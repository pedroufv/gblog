stages:
  - preparation
  - building
  - testing
  - security

image: edbizarro/gitlab-ci-pipeline-php:7.4-alpine

# Variables
variables:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: mysql_user
  MYSQL_PASSWORD: mysql_password
  MYSQL_DATABASE: mysql_db
  DB_HOST: mysql

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"

composer:
  stage: preparation
  only:
    - master
  script:
    - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
    - cp "$ENV" .env
    - php artisan key:generate
  artifacts:
    paths:
      - vendor/
      - "$ENV"
    expire_in: 1 days
    when: always
  cache:
    paths:
      - vendor/

yarn:
  stage: preparation
  only:
    - master
  script:
    - yarn install --pure-lockfile
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 days
    when: always
  cache:
    paths:
      - node_modules/

assets:
  stage: building
  only:
    - master
  dependencies:
    - composer
    - yarn
  script:
    - yarn run production --progress false
  artifacts:
    paths:
      - public/css/
      - public/js/
      - public/fonts/
      - public/mix-manifest.json
    expire_in: 1 days
    when: always

migration:
  stage: building
  only:
    - master
  services:
    - name: mysql:5.7
  dependencies:
    - composer
  script:
    - cp "$ENV" .env
    - php artisan migrate:fresh --seed
  artifacts:
    paths:
      - storage/logs
    expire_in: 1 days
    when: always

phpunit:
  stage: testing
  only:
    - master
  services:
    - name: mysql:5.7
  dependencies:
    - composer
    - migration
  script:
    - php artisan test
  allow_failure: true
  artifacts:
    paths:
      - ./storage/logs
    expire_in: 1 days
    when: on_failure

phpcs:
  stage: testing
  only:
    - master
  dependencies:
    - composer
  script:
    - php -v
    - ./vendor/bin/phpcs --standard=psr12 app test
  allow_failure: true
  artifacts:
    paths:
      - ./storage/logs
    expire_in: 1 days
    when: on_failure

phpstan:
  stage: testing
  only:
#    - master
  script:
    - php -v
    - cp "$ENV" .env
    - ./vendor/bin/phpstan analyze -l 1 --debug
  dependencies:
    - composer
  artifacts:
    paths:
      - ./storage/logs
    expire_in: 1 days
    when: on_failure

phpcpd:
  stage: testing
  only:
    - master
  script:
    - test -f phpcpd.phar || curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar
    - php phpcpd.phar app/ --min-lines=50
  allow_failure: true
  dependencies: []
  cache:
    paths:
      - phpcpd.phar

sensiolabs:
  stage: security
  only:
    - master
  script:
    - test -d security-checker || git clone https://github.com/sensiolabs/security-checker.git
    - cd security-checker
    - composer install
    - php security-checker security:check ../composer.lock
  dependencies: []
  cache:
    paths:
      - security-checker/
